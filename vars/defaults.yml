epel_url: "http://download.fedoraproject.org/pub/epel/6/i386/epel-release-6-8.noarch.rpm"

# elasticsearch_version: "1.4.2"
elasticsearch_url: "https://download.elasticsearch.org/elasticsearch/elasticsearch/elasticsearch-1.4.2.noarch.rpm"

logstash_version: "logstash-1.4.2"
logstash_url: "https://download.elasticsearch.org/logstash/logstash/{{ logstash_version }}.tar.gz"
nginx_repo: "http://nginx.org/packages/centos/6/noarch/RPMS/nginx-release-centos-6-0.el6.ngx.noarch.rpm"

# User / password to access the kibana interface. Same user would be created in the VM
kibana_user: "kibana"
kibana_pass: "CHANGEME!"
kibana_admin_email: "root@localhost"
# Domain name or host name where the elk stack is installed
domain: elk

kibana_version: "kibana-3.0.1"
kibana_url: "https://download.elasticsearch.org/kibana/kibana/{{ kibana_version }}.tar.gz"

# For security reasons this is 127.0.0.1, but you may want to change it to "192.168.33.13" for example
redis_bind_ip: "127.0.0.1"
